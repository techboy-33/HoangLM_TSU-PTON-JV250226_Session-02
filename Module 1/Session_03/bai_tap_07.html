<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 7</title>
</head>

<body>
    <form action="http://rikkeiacademy.com" method="POST">
        <table style="border: solid 16px #d6feff;">
            <thead>
                <td colspan="4" style="text-align: center; color: #fff; background-color: #ff4b00;">
                    <label>SỞ THÍCH CỦA BẠN</label>
                </td>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: right; color: #3555f1;;">
                        <label for="username">Họ và tên</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right; color: #3555f1;;">
                        <label for="email">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr style="color: #ff4b00;;">
                    <td style="text-align: right; color: #3555f1;">
                        <label for="hobby">Sở thích</label>
                    </td>
                    <td>
                        <label for="sport">
                            <input type="checkbox" name="sport">Thể thao
                        </label>
                    </td>
                    <td>
                        <label for="music">
                            <input type="checkbox" name="music">Âm nhạc
                        </label>
                    </td>
                    <td>
                        <label for="reading">
                            <input type="checkbox" name="reading">Đọc sách
                        </label>
                    </td>
                </tr>
                <tr style="color: #ff4b00;;">
                    <td></td>
                    <td>
                        <label for="web">
                            <input type="checkbox" name="web">Lướt web
                        </label>
                    </td>
                    <td>
                        <label for="playGame">
                            <input type="checkbox" name="playGame">chơi Game
                        </label>
                    </td>
                    <td>
                        <label for="cinema">
                            <input type="checkbox" name="cinema">Điện ảnh
                        </label>
                    </td>
                </tr>
                <tr style="color: #ff4b00;;">
                    <td></td>
                    <td>
                        <label for="travel">
                            <input type="checkbox" name="travel">Du lịch
                        </label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Gửi thông tin</button>
                    </td>
                    <td>
                        <button type="reset">Nhập lại</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
